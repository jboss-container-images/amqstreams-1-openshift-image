schema_version: 1

name: amq7/amq-streams-bridge-rhel7
description: "AMQ Streams image for running the Apache Kafka bridge"
version: "1.6.0"
from: registry.redhat.io/ubi7/ubi-minimal

labels:
  - name: "com.redhat.component"
    value: "amqstreams-bridge-container"
  - name: "io.k8s.description"
    value: "Apache Kafka bridge with HTTP protocol support"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Bridge"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules
      path: modules
  install:
    - name: bridge

packages:
  manager: microdnf
  content_sets:
    x86_64:
      - rhel-7-server-rpms
      - rhel-7-server-optional-rpms
      - amq-streams-1-for-rhel-7-server-rpms
      - rhel-atomic-host-rpms
      - rhel-7-desktop-extras-rpms
  install:
    - java-11-openjdk-devel
    - openssl
    - nmap-ncat
    - hostname
    - tini
    - net-tools
    - lsof

run:
  user: 1001
  workdir: $STRIMZI_HOME

osbs:
  extra_dir: dist-git-files
  configuration:
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
  repository:
    name: containers/amqstreams-bridge
    branch: amqstreams-1.6-rhel-7
