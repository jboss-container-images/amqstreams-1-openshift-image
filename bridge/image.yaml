schema_version: 1

name: amq7/amq-streams-bridge-rhel7
description: "AMQ Streams image for running the Apache Kafka bridge"
version: "1.4.0"
from: ubi7-minimal:7-released

labels:
  - name: "com.redhat.component"
    value: "amqstreams-bridge-container"
  - name: "io.k8s.description"
    value: "Apache Kafka bridge with HTTP protocol support"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Bridge"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/jboss-openshift/cct_module.git
        ref: sprint-35
    - name: modules
      path: modules
  install:
    - name: jboss.container.user
    - name: bridge

packages:
  manager: microdnf
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - java-1.8.0-openjdk-headless
    - openssl
    - nmap-ncat
    - hostname

run:
  workdir: $STRIMZI_HOME

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-bridge
    branch: amqstreams-1.4-rhel-7
