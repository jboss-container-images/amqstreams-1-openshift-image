schema_version: 1

name: amq7/amq-streams-cluster-operator
description: "AMQ Streams image for the Cluster Operator"
version: "1.1.1"
from: amq7/amq-streams-java-base:1.1.1

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-clusteroperator-openshift-container"
  - name: "io.k8s.description"
    value: "Cluster Operator component for managing a Kafka Cluster"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Cluster Operator"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"

envs:
  - name: "COM_REDHAT_COMPONENT"
    value: "amqstreams11-clusteroperator-openshift-container"

modules:
  repositories:
    - path: modules
  install:
    - name: cluster-operator

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

artifacts:
  - md5: 576ad5bd8f5da1f77a00fb269297ad9b
    name: cluster-operator.jar

run:
  user: 185
  cmd:
    - "/bin/launch_java.sh"
    - "/cluster-operator.jar"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-clusteroperator-openshift-cp-rhel-7
