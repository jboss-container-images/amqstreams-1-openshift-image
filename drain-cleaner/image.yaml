schema_version: 1

name: amq-streams/drain-cleaner-rhel8
description: "AMQ Streams image for running the AMQ Streams Drain Cleaner"
version: "2.7.0"
from: registry.redhat.io/rhel8-6-els/rhel

labels:
  - name: "com.redhat.component"
    value: "amqstreams-drain-cleaner-container"
  - name: "io.k8s.description"
    value: "AMQ Streams Drain Cleaner"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Drain Cleaner"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules
      path: modules
  install:
    - name: drain-cleaner

packages:
  manager: dnf
  manager_flags: --setopt=tsflags=nodocs --setopt=install_weak_deps=0
  content_sets:
    x86_64:
      # Required for base image
      - rhel-8-for-x86_64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-x86_64-appstream-eus-rpms__8_DOT_6
    ppc64le:
      # Required for base image
      - rhel-8-for-ppc64le-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-ppc64le-appstream-eus-rpms__8_DOT_6
    s390x:
      # Required for base image
      - rhel-8-for-s390x-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-s390x-appstream-eus-rpms__8_DOT_6
    aarch64:
      # Required for base image
      - rhel-8-for-aarch64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-aarch64-appstream-eus-rpms__8_DOT_6
  install:
    - java-17-openjdk-devel
  remove:
    - vim-minimal
    - subscription-manager
    - shadow-utils
    - tar
    - libuser
    - findutils
    - python3-libxml2
    - python3-gobject-base
    - libnl3
    - python3-chardet
    - usermode
    - python3-dnf-plugins-core
    - gdb-gdbserver
    - python3-urllib3
    - python3-dateutil
    - python3-dbus
    - python3-idna
    - passwd
    - python3-subscription-manager-rhsm
    - python3-requests
    - dbus-glib
    - libsemanage
    - python3-dmidecode
    - dmidecode
    - acl
    - crypto-policies-scripts
    - python3-librepo
    - python3-syspurpose
    - python3-iniparse
    - python3-six
    - dnf-plugin-subscription-manager
    - python3-ethtool
    - which
    - python3-pysocks
    - python3-cloud-what
    - python3-decorator
    - virt-what
    - subscription-manager-rhsm-certificates

ports:
    - value: 8080
      service: http

run:
  user: 1001
  workdir: $STRIMZI_HOME
  cmd:
    - "/application"
    - "-Dquarkus.http.host=0.0.0.0"

help:
  add: true

osbs:
  configuration:
    gating_file: gating.yaml
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
        - ppc64le
        - s390x
        - aarch64
  repository:
    name: containers/amqstreams-drain-cleaner
    branch: amqstreams-2.7-rhel-8
