schema_version: 1

name: amq-streams/drain-cleaner-rhel8
description: "AMQ Streams image for running the AMQ Streams Drain Cleaner"
version: "2.4.0"
from: registry.redhat.io/ubi8/ubi-minimal

labels:
  - name: "com.redhat.component"
    value: "amqstreams-drain-cleaner-container"
  - name: "io.k8s.description"
    value: "AMQ Streams Drain Cleaner"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Drain Cleaner"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules
      path: modules
  install:
    - name: drain-cleaner

packages:
  manager: microdnf
  content_sets:
    x86_64:
      # Required for base image
      - rhel-8-for-x86_64-baseos-rpms
      - rhel-8-for-x86_64-appstream-rpms
    ppc64le:
      # Required for base image
      - rhel-8-for-ppc64le-baseos-rpms
      - rhel-8-for-ppc64le-appstream-rpms
    s390x:
      # Required for base image
      - rhel-8-for-s390x-baseos-rpms
      - rhel-8-for-s390x-appstream-rpms  
  install:
    - java-17-openjdk-devel

ports:
    - value: 8080
      service: http

run:
  user: 1001
  workdir: $STRIMZI_HOME
  cmd:
    - "/application"
    - "-Dquarkus.http.host=0.0.0.0"

help:
  add: true

osbs:
  configuration:
    gating_file: gating.yaml
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
        - ppc64le
        - s390x
  repository:
    name: containers/amqstreams-drain-cleaner
    branch: amqstreams-2.4-rhel-8
