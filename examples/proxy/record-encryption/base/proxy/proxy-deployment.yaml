---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  labels:
    app: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: registry.redhat.io/amq-streams/proxy-rhel8:2.7
        imagePullPolicy: Always
        args: ["--config", "/opt/proxy/config/config.yaml"]
        ports:
        - name: metrics
          containerPort: 9190
        - containerPort: 9092
        - containerPort: 19092
        - containerPort: 19093
        - containerPort: 19094
        volumeMounts:
        - name: config-volume
          mountPath: /opt/proxy/config/config.yaml
          subPath: config.yaml
        - name: token-volume
          readOnly: true
          subPath: encryption-vault-token.txt
          mountPath: /opt/proxy/encryption/token.txt
      volumes:
      - name: config-volume
        configMap:
          name: proxy-config
      - name: token-volume
        secret:
          secretName: proxy-encryption-vault-token
