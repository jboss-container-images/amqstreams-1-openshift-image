schema_version: 1

name: amq7/amq-streams-java-base
description: "AMQ Streams base image for Java based components"
version: "1.1.0"
from: rhel7:7-released

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-javabase-openshift-container"
  - name: "io.k8s.description"
    value: "Base image for Java based components"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Java base"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/jboss-openshift/cct_module.git
        ref: sprint-28
    - name: modules
      path: modules
  install:
    - name: jboss.container.user
    - name: jboss.container.openjdk.jdk
      version: "8"
    - name: dynamic-resources
    - name: os-java-run
    - name: java-base

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - openssl
    - nmap-ncat
    - hostname

artifacts:
  - md5: 6df7007701c8c4e6a5d87e7a7c8ece1c
    name: strimzi_licenses.tgz

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-javabase-openshift-rhel-7
