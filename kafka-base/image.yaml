schema_version: 1

name: redhat-amqstreams-1/amqstreams10-kafkabase-openshift
description: "AMQ Streams base image for Kafka and Zookeeper"
version: "1.0"
from: redhat-amqstreams-1/amqstreams10-javabase-openshift:1.0

labels:
  - name: "com.redhat.component"
    value: "amqstreams10-kafkabase-openshift-container"
  - name: "io.k8s.description"
    value: "Base image for Apache Kafka and Zookeeper"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka and Zookeeper base"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "SCALA_VERSION"
    value: "2.12"
  - name: "KAFKA_VERSION"
    value: "1.0.1"
  - name: "JMX_EXPORTER_VERSION"
    value: "0.1.0"

packages:
  repositories:
    - jboss-os
  install:
    - gettext
    - nmap-ncat
    - hostname

modules:
  repositories:
    - name: kafka
      path: modules/kafka
  install:
    - name: kafka

artifacts:
  - path: kafka-1.0.1.redhat-7.tar.gz
    md5: 9741e70f21f19dcbbf42fdfffc628077
    name: kafka.tar.gz
  - path: jmx_prometheus_javaagent-0.10.0.redhat-2.jar
    md5: 89e83b40f70c9ca43a409e5b485555bc
    name: jmx_prometheus_javaagent.jar

run:
  workdir: "/opt/kafka"

osbs:
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.0-kafkabase-openshift-rhel-7
