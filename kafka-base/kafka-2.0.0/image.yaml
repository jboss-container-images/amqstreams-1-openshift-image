schema_version: 1

name: amq7/amq-streams-kafka-base
description: "AMQ Streams base image for Kafka and Zookeeper"
version: "1.1.0-kafka-2.0.0"
from: rhel7:7-released

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-kafkabase-200-openshift-container"
  - name: "io.k8s.description"
    value: "Base image for Apache Kafka and Zookeeper"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka and Zookeeper base"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "SCALA_VERSION"
    value: "2.12"
  - name: "KAFKA_VERSION"
    value: "2.0.0"
  - name: "JMX_EXPORTER_VERSION"
    value: "0.1.0"
  - name: "COM_REDHAT_COMPONENT"
    value: "amqstreams11-kafkabase-200-openshift-container"

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - openssl
    - gettext
    - nmap-ncat
    - hostname

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/jboss-openshift/cct_module.git
        ref: sprint-28
    - name: modules
      path: ../modules
  install:
    - name: jboss.container.user
    - name: jboss.container.openjdk.jdk
      version: "8"
    - name: kafka-base

artifacts:
  - md5: 5e35768a5b0ccb13bd3f34643f7135aa
    name: kafka.tar.gz
  - md5: 89e83b40f70c9ca43a409e5b485555bc
    name: jmx_prometheus_javaagent.jar

run:
  workdir: "/opt/kafka"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-kafkabase-kafka-2.0.0-openshift-rhel-7
