schema_version: 1

name: amq7/amq-streams-kafka-connect-s2i
description: "AMQ Streams image for Kafka Connect with S2I"
version: "1.1.0-kafka-2.1.1"
from: amq7/amq-streams-kafka-connect:1.1.0-kafka-2.1.1

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-kafkaconnects2i-211-openshift-container"
  - name: "io.k8s.description"
    value: "A framework for scalably and reliably connecting Apache Kafka with external\
      \ systems with third party connectors support via S2I"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka Connect S2I"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///opt/s2i"
  - name: "io.openshift.tags"
    value: "builder"

modules:
  repositories:
    - path: ../modules
  install:
    - name: kafka-connect-s2i

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

envs:
  - name: "S2I_HOME"
    value: "/opt/s2i"

run:
  user: 185
  cmd:
    - "/opt/s2i/run"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-kafkaconnects2i-kafka-2.1.1-openshift-rhel-7
