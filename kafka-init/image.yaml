schema_version: 1

name: amq7/amq-streams-kafka-init
description: "AMQ Streams base image for Kafka init"
version: "1.1.0"
from: amq7/amq-streams-java-base:1.1.0

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-kafkainit-openshift-container"
  - name: "io.k8s.description"
    value: "Image for Kafka init"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Kafka init"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "COM_REDHAT_COMPONENT"
    value: "amqstreams11-kafkainit-openshift-container"

modules:
  repositories:
    - path: modules
  install:
    - name: kafka-init

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

artifacts:
  - md5: 64e5c804f24932a378cb7ae1c781d519
    name: kafka-init.jar

run:
  user: 185
  cmd:
    - "/bin/launch_java.sh"
    - "/kafka-init.jar"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-kafkainit-openshift-rhel-7
