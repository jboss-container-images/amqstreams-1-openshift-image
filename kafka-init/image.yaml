schema_version: 1

name: amqstreams-1/amqstreams11-kafkainit-openshift
description: "AMQ Streams base image for Kafka init"
version: "1.1.0"
from: amqstreams-1/amqstreams11-javabase-openshift:1.1.0

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-kafkainit-openshift-container"
  - name: "io.k8s.description"
    value: "Image for Kafka init"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Kafka init"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"

modules:
  repositories:
    - path: modules
  install:
    - name: kafka-init

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

artifacts:
  - md5: 4a9990965bbaf1b7c956d35b413f3b91
    name: kafka-init.jar

run:
  user: 185
  cmd:
     - "/opt/kafka/kafka_init_run.sh"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-kafkainit-openshift-rhel-7
