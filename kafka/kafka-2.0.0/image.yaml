schema_version: 1

name: amq7/amq-streams-kafka
description: "AMQ Streams image for Kafka"
version: "1.1.1-kafka-2.0.0"
from: amq7/amq-streams-kafka-base:1.1.1-kafka-2.0.0

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-kafka-200-openshift-container"
  - name: "io.k8s.description"
    value: "A reliable and fault tolerant stream processing platform"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - path: ../modules
  install:
    - name: kafka

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

ports:
  - value: 9091
  - value: 9092
  - value: 9404

run:
  user: 185
  cmd:
    - "/opt/kafka/kafka_run.sh"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-kafka-2.0.0-openshift-cp-rhel-7
