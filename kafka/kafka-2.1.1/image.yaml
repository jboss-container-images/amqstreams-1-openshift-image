schema_version: 1

name: amq7/amq-streams-kafka-21
description: "AMQ Streams image for running Apache Kafka, Zookeeper, Kafka Connect and Mirror Maker"
version: "1.2.0"
from: rhel7:7-released

labels:
  - name: "com.redhat.component"
    value: "amqstreams12-kafka-21-openshift-container"
  - name: "io.k8s.description"
    value: "A reliable and fault tolerant stream processing platform"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/jboss-openshift/cct_module.git
        ref: sprint-35
    - name: modules
      path: ../modules
  install:
    - name: jboss.container.user
    - name: jboss.container.openjdk.jdk
      version: "8"
    - name: os-java-run
    - name: kafka
      version: "2.1.1"

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - gettext
    - nmap-ncat
    - openssl
    - hostname
    - stunnel
    - net-tools

run:
  workdir: $KAFKA_HOME

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.2-kafka-2.1-openshift-rhel-7
