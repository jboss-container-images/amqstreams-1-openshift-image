schema_version: 1

name: amq7/amq-streams-kafka-23
description: "AMQ Streams image for running Apache Kafka, Zookeeper, Kafka Connect and Mirror Maker"
version: "1.3.0"
from: ubi7-minimal:latest

labels:
  - name: "com.redhat.component"
    value: "amqstreams-kafka-23-container"
  - name: "io.k8s.description"
    value: "A reliable and fault tolerant stream processing platform"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/jboss-openshift/cct_module.git
        ref: sprint-35
    - name: modules
      path: ../modules
  install:
    - name: jboss.container.user
    - name: kafka
      version: 2.3.0

packages:
  manager: microdnf
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - java-1.8.0-openjdk-headless
    - gettext
    - nmap-ncat
    - openssl
    - hostname
    - stunnel
    - net-tools
    - bind-utils

run:
  workdir: $KAFKA_HOME

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.3-kafka-2.3-openshift-rhel-7
