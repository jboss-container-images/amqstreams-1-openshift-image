schema_version: 1

name: amq7/amq-streams-kafka-24-rhel7
description: "AMQ Streams image for running Apache Kafka, Zookeeper, Kafka Connect and Mirror Maker"
version: "1.4.0"
from: rh-osbs/ubi7-minimal:7-released

labels:
  - name: "com.redhat.component"
    value: "amqstreams-kafka-24-container"
  - name: "io.k8s.description"
    value: "A reliable and fault tolerant stream processing platform"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - name: modules   
      path: ../modules
  install:
    - name: kafka
      version: 2.4.0

packages:
  manager: microdnf
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - java-1.8.0-openjdk-headless
    - gettext
    - nmap-ncat
    - openssl
    - hostname
    - stunnel
    - net-tools
    - bind-utils
 
run:
  user: 1001
  workdir: $KAFKA_HOME

osbs:
  extra-dir: dist-git-files
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-kafka-24
    branch: amqstreams-1.4-rhel-7
