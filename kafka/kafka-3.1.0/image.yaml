schema_version: 1

name: amq7/amq-streams-kafka-31-rhel8
description: "AMQ Streams image for running Apache Kafka, Zookeeper, Kafka Connect, Mirror Maker and Cruise Control"
version: "2.1.0"
from: registry.redhat.io/ubi8/ubi-minimal

labels:
  - name: "com.redhat.component"
    value: "amqstreams-kafka-31-container"
  - name: "io.k8s.description"
    value: "A reliable and fault tolerant stream processing platform"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules   
      path: ../modules
  install:
    - name: kafka
      version: 3.1.0

packages:
  manager: microdnf
  content_sets:
    x86_64:
      # Required for tini and kafka exporter
      - amq-streams-2-for-rhel-8-rpms
      # Required for base image
      - rhel-8-for-x86_64-baseos-rpms
      - rhel-8-for-x86_64-appstream-rpms
    ppc64le:
      # Required for tini and kafka exporter
      - amq-streams-2-for-rhel-8-ppc64le-rpms
      # Required for base image
      - rhel-8-for-ppc64le-baseos-rpms
      - rhel-8-for-ppc64le-appstream-rpms
  install:
    - java-11-openjdk-devel
    - gettext
    - nmap-ncat
    - openssl
    - hostname
    - stunnel
    - net-tools
    - bind-utils
    - tini
    - lsof

run:
  user: 1001
  workdir: $KAFKA_HOME

help:
  add: true

osbs:
  configuration:
    gating_file: gating.yaml
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
        - ppc64le
  repository:
    name: containers/amqstreams-kafka-31
    branch: amqstreams-2.1-rhel-8
