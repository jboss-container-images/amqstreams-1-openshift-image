schema_version: 1

name: amq-streams/kafka-36-rhel8
description: "AMQ Streams image for running Apache Kafka, Zookeeper, Kafka Connect, Mirror Maker and Cruise Control"
version: "2.7.0"
from: registry.redhat.io/rhel8-6-els/rhel

labels:
  - name: "com.redhat.component"
    value: "amqstreams-kafka-36-container"
  - name: "io.k8s.description"
    value: "A reliable and fault tolerant stream processing platform"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules   
      path: ../modules
  install:
    - name: kafka
      version: 3.6.0

packages:
  manager: dnf
  manager_flags: --setopt=tsflags=nodocs --setopt=install_weak_deps=0
  content_sets:
    x86_64:
      # Required for tini and kafka exporter
      - amq-streams-2-for-rhel-8-rpms
      # Required for base image
      - rhel-8-for-x86_64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-x86_64-appstream-eus-rpms__8_DOT_6
    ppc64le:
      # Required for tini and kafka exporter
      - amq-streams-2-for-rhel-8-ppc64le-rpms
      # Required for base image
      - rhel-8-for-ppc64le-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-ppc64le-appstream-eus-rpms__8_DOT_6
    s390x:
      # Required for tini and kafka_exporter
      - amq-streams-2-for-rhel-8-s390x-rpms
      # Required for base image
      - rhel-8-for-s390x-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-s390x-appstream-eus-rpms__8_DOT_6
    aarch64:
      # Required for tini
      - amq-streams-2-for-rhel-8-aarch64-rpms
      # Required for base image
      - rhel-8-for-aarch64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-aarch64-appstream-eus-rpms__8_DOT_6
  install:
    - java-17-openjdk-devel
    - gettext
    - nmap-ncat
    - openssl
    - hostname
    - stunnel
    - net-tools
    - bind-utils
    - tini
    - lsof
    - tzdata
  remove:
    - vim-minimal
    - subscription-manager
    - shadow-utils
    - tar
    - libuser
    - findutils
    - python3-libxml2
    - python3-gobject-base
    - libnl3
    - python3-chardet
    - usermode
    - python3-dnf-plugins-core
    - gdb-gdbserver
    - python3-urllib3
    - python3-dateutil
    - python3-dbus
    - python3-idna
    - passwd
    - python3-subscription-manager-rhsm
    - python3-requests
    - dbus-glib
    - libsemanage
    - python3-dmidecode
    - dmidecode
    - acl
    - crypto-policies-scripts
    - python3-librepo
    - python3-syspurpose
    - python3-iniparse
    - python3-six
    - dnf-plugin-subscription-manager
    - python3-ethtool
    - which
    - python3-pysocks
    - python3-cloud-what
    - python3-decorator
    - virt-what
    - subscription-manager-rhsm-certificates

run:
  user: 1001
  workdir: $KAFKA_HOME

help:
  add: true

osbs:
  configuration:
    gating_file: gating.yaml
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
        - ppc64le
        - s390x
        - aarch64
  repository:
    name: containers/amqstreams-kafka-36
    branch: amqstreams-2.7-rhel-8
