schema_version: 1

name: kafka.base
version: 2.4.0

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: 0b2e354b0fdfe9fa978d5c33b855d177
    name: strimzi-kafka-scripts.zip
  - md5: ea148409d4850d51d7286ec9a08231fa
    name: cruise-control-ocp.zip

packages:
  manager: microdnf
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd
    - gzip
    - kafka_exporter

execute:
  - script: install.sh
