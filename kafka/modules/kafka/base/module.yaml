schema_version: 1

name: kafka.base
version: 2.7.0

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: 349a19c4712c423c73f2e726d8e0e64a
    name: strimzi-kafka-scripts.zip
  - md5: 3450230b648d2f0092249b3b6eeee82d
    name: cruise-control-ocp.zip

packages:
  manager: dnf
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd
    - gzip
    - kafka_exporter

execute:
  - script: install.sh
