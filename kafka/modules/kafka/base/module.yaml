schema_version: 1

name: kafka.base
version: 2.5.0

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: e9d691b5e7161f4946b254fa411c6bbe
    name: strimzi-kafka-scripts.zip
  - md5: ac0590e5d482e9ebbf91cae4a431d664
    name: cruise-control-ocp.zip

packages:
  manager: microdnf
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd
    - gzip
    - kafka_exporter

execute:
  - script: install.sh
