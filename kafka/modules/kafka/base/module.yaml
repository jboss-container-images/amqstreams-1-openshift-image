schema_version: 1

name: kafka.base
version: 2.5.0

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: 15b841abb91b3e244fa1f7345a26947e
    name: strimzi-kafka-scripts.zip
  - md5: 7b56303782c001deba7090ba95c99765
    name: cruise-control-ocp.zip

packages:
  manager: microdnf
  install:
