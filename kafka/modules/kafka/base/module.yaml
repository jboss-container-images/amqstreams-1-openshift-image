name: kafka.base
version: 1.8.4

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: 713ee06d40aadf023de00926df2e7b4e
    name: strimzi-kafka-scripts.zip
  - md5: f9ffb1b7d22aa6506b2c7ec179125ce6
