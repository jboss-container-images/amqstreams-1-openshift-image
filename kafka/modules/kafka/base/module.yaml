schema_version: 1

name: kafka.base
version: 2.7.0

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: 43eb959dd1dcca21cc1f84268ac4c360
    name: strimzi-kafka-scripts.zip
  - md5: 9213c8e0e826efb24f4d1d02b60989e4
    name: cruise-control-ocp.zip

packages:
  manager: dnf
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd
    - gzip
    - kafka_exporter

execute:
  - script: install.sh
