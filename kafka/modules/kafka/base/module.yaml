schema_version: 1

name: kafka.base
version: 2.8.0

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: ecdc044ac2fc56ed0b72fef49c7b65c9
    name: strimzi-kafka-scripts.zip
  - md5: 28b8e72ef0da57e088b9010d77c6c7a8
    name: cruise-control-ocp.zip

packages:
  manager: microdnf
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd
    - gzip
    - kafka_exporter

execute:
  - script: install.sh
