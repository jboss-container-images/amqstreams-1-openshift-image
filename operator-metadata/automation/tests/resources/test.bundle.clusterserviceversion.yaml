    operators.openshift.io/valid-subscription: |-
      ["Red Hat AMQ", "Red Hat Application Foundations"]
    operators.operatorframework.io/internal-objects: |-
      ["strimzipodsets.core.strimzi.io"]
    olm.skipRange: '>=2.4.0-0 <2.5.0-0'
  labels:
