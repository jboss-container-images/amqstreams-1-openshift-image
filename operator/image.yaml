schema_version: 1

name: amq7/amq-streams-rhel8-operator
description: "AMQ Streams image for the Cluster, Topic, User Operators, and Kafka init"
version: "1.8.0"
from: registry.redhat.io/ubi8/ubi-minimal

labels:
  - name: "com.redhat.component"
    value: "amqstreams-operator-container"
  - name: "io.k8s.description"
    value: "Cluster, Topic and User Operators components for managing a Kafka Cluster, Topic and User. Kafka init for container initialization."
  - name: "io.k8s.display-name"
    value: "AMQ Streams Operator"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules
      path: modules
  install:
    - name: operator

packages:
  manager: microdnf
  content_sets:
    x86_64:
      # Required for tini
      - amq-streams-1-for-rhel-8-rpms
      # Required for base image
      - rhel-8-for-x86_64-baseos-rpms
      - rhel-8-for-x86_64-appstream-rpms
    ppc64le:
      # Required for tini
      - amq-streams-1-for-rhel-8-ppc64le-rpms
      # Required for base image
      - rhel-8-for-ppc64le-baseos-rpms
      - rhel-8-for-ppc64le-appstream-rpms
  install:
    - java-11-openjdk-devel
    - openssl
    - nmap-ncat
    - hostname
    - tini
    - net-tools
    - lsof
    - bind-utils

run:
  user: 1001
  workdir: $STRIMZI_HOME

osbs:
  extra_dir: dist-git-files
  configuration:
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
        - ppc64le
  repository:
    name: containers/amqstreams-operator
    branch: amqstreams-1.8-rhel-8
