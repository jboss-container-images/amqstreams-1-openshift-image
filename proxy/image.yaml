schema_version: 1

name: amq-streams/proxy-rhel8
description: "AMQ Streams image for running the AMQ Streams Proxy"
version: "2.7.0"
from: registry.redhat.io/rhel8-6-els/rhel

labels:
  - name: "com.redhat.component"
    value: "amqstreams-proxy-container"
  - name: "io.k8s.description"
    value: "An open source pluggable network proxy that natively understands the Apache Kafka protocol"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Proxy"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules
      path: modules
  install:
    - name: proxy

packages:
  manager: dnf
  manager_flags: --setopt=tsflags=nodocs --setopt=install_weak_deps=0
  content_sets:
    x86_64:
      # Required for tini
      - amq-streams-2-for-rhel-8-rpms
      # Required for base image
      - rhel-8-for-x86_64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-x86_64-appstream-eus-rpms__8_DOT_6
  install:
    - java-17-openjdk-devel
    - hostname
    - tini
    - net-tools
    - lsof
  remove:
    - vim-minimal
    - subscription-manager
    - shadow-utils
    - tar
    - libuser
    - findutils
    - python3-libxml2
    - python3-gobject-base
    - libnl3
    - python3-chardet
    - usermode
    - python3-dnf-plugins-core
    - gdb-gdbserver
    - python3-urllib3
    - python3-dateutil
    - python3-dbus
    - python3-idna
    - passwd
    - python3-subscription-manager-rhsm
    - python3-requests
    - dbus-glib
    - libsemanage
    - python3-dmidecode
    - dmidecode
    - acl
    - crypto-policies-scripts
    - python3-librepo
    - python3-syspurpose
    - python3-iniparse
    - python3-six
    - dnf-plugin-subscription-manager
    - python3-ethtool
    - which
    - python3-pysocks
    - python3-cloud-what
    - python3-decorator
    - virt-what
    - subscription-manager-rhsm-certificates
    -
run:
  user: 1001
  workdir: $KROXYLICIOUS_HOME
  entrypoint:
    - /usr/bin/tini
    - "--"
    - /opt/kroxylicious/bin/kroxylicious-start.sh

help:
  add: true

osbs:
  configuration:
    gating_file: gating.yaml
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
  repository:
    name: containers/amqstreams-proxy
    branch: amqstreams-2.7-rhel-8
