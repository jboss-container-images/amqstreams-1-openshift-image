schema_version: 1

name: amq7/amq-streams-stunnel-base
description: "AMQ Streams base image for Stunnel sidecar images"
version: "1.1.1"
from: rhel7:7-released

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-stunnelbase-openshift-container"
  - name: "io.k8s.description"
    value: "Base image for Stunnel sidecar images"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Stunnel sidecar base"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

envs:
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms
  install:
    - stunnel
    - hostname
    - net-tools

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/jboss-openshift/cct_module.git
        ref: sprint-28
    - name: modules
      path: modules
  install:
    - name: jboss.container.user
    - name: stunnel-base

run:
  workdir: "/opt/stunnel"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-stunnelbase-openshift-cp-rhel-7
