schema_version: 1

name: amq7/amq-streams-user-operator
description: "AMQ Streams image for User Operator"
version: "1.1.0"
from: amq7/amq-streams-java-base:1.1.0

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-useroperator-openshift-container"
  - name: "io.k8s.description"
    value: "Image for User Operator"
  - name: "io.k8s.display-name"
    value: "AMQ Streams User Operator"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"

envs:
  - name: "COM_REDHAT_COMPONENT"
    value: "amqstreams11-useroperator-openshift-container"

modules:
  repositories:
    - path: modules
  install:
    - name: user-operator

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

artifacts:
  - md5: e352a770ac94f1f87b06865250eb03ff
    name: user-operator.jar

run:
  user: 185
  cmd:
    - "/bin/user_operator_run.sh"
    - "/user-operator.jar"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-useroperator-openshift-rhel-7
