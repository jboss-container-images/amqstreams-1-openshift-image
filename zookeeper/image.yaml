schema_version: 1

name: amq7/amq-streams-zookeeper
description: "AMQ Streams image for Zookeeper"
version: "1.1.1"
from: amq7/amq-streams-kafka-base:1.1.1

labels:
  - name: "com.redhat.component"
    value: "amqstreams11-zookeeper-openshift-container"
  - name: "io.k8s.description"
    value: "A centralized service for distributed systems to a hierarchical key-value store"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Zookeeper"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - path: modules
  install:
    - name: zookeeper

packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms

ports:
  - value: 2181
  - value: 2888
  - value: 3888
  - value: 9404

run:
  user: 185
  cmd:
    - "/opt/kafka/zookeeper_run.sh"

osbs:
  configuration:
    container:
      compose:
        pulp_repos: true
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.1-zookeeper-openshift-cp-rhel-7
